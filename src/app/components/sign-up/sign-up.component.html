<div class="displayTable  flex justify-center  h-full">
    <div class="displayTableCell rounded px-10 py-10 bg-sky-200 h-[400px] w-[400px] m-auto">
      <div class="flex justify-center">
      <div class="authBlock w-full">
        <h1 class="text-center text-white">Sign Up</h1>
        <div class="formGroup ">
          <input
            type="email"
            class="formControl border rounded mb-3 w-full p-2"
            placeholder="Email Address"
            #userEmail
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl border rounded  w-full p-2"
            placeholder="Password"
            #userPwd
            required
          />
        </div>
        <div class="flex flex-col items-center justify-between h-[150px] mt-10">
        <div class="formGroup">
          <button
          mat-raised-button color="primary"  
          (click)="authService.SignUp(userEmail.value, userPwd.value)"
          >Sign Up</button>
          <!-- <input
            type="button"
            class="btn btnPrimary items-center"
            value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value)"
          /> -->
        </div>
        <div class="formGroup">
          <span class=" text-white">Or</span>
        </div>
        <!-- Continue with Google -->
        <div class="formGroup">
          <button
            type="button"
            mat-raised-button color="accent"
            (click)="authService.GoogleAuth()"
          >
            <i class="fab fa-google-plus-g"></i>
            Continue with Google
          </button>
        </div>
      
      <div class="redirectToLogin text-white">
        <span
          >Already have an account?
          <span class="redirect underline cursor-pointer " routerLink="/sign-in">Log In</span></span
        >
      
    </div>
        </div>
    </div>
  </div>
